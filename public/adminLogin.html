<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Community Feedback System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Internal CSS for Admin Login */
        body {
            background: linear-gradient(135deg, #1A2A44 0%, #4A6A88 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .login-container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            color: #1A2A44;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ced4da;
            font-size: 1rem;
        }
        .btn-login {
            background: #1A2A44;
            color: #ffffff;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
            width: 100%;
        }
        .btn-login:hover {
            background: #2A3A54;
        }
        #message {
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
            color: #6c757d;
        }
        .text-muted {
            color: #6c757d !important;
        }
        .text-center a {
            text-decoration: none;
            color: #6c757d;
            font-size: 0.85rem;
        }
        .text-center a:hover {
            color: #1A2A44;
        }
        /* Ensure animations work with Animate.css */
        .animate-text {
            animation: fadeInUp 0.5s ease-in-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container animate__animated animate__fadeIn">
        <h2 class="text-center animate-text">Admin Login</h2>
        <p class="text-center text-muted animate-text" style="animation-delay: 0.2s;">
            Access the Community Feedback System Dashboard
        </p>
        <form id="admin-login-form">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Admin Email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-login animate-text" style="animation-delay: 0.4s;">Login</button>
        </form>
        <p id="message" class="animate-text" style="animation-delay: 0.6s;"></p>
        <div class="text-center mt-3">
            <a href="index.html" class="animate-text" style="animation-delay: 0.8s;">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script defer src="adminLogin.js"></script>
</body>
</html>
