<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Community Feedback System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-gradient">
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Login</h1>
            <p class="lead">Welcome back! Please log in to continue.</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="login-form" class="bg-white p-4 rounded shadow">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
                    <p class="mt-3 text-center">
                        Don't have an account? <a href="register.html">Register here</a>.
                    </p>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS for login functionality -->
    <script>
        const loginUser = async (e) => {
            e.preventDefault(); // Prevent form submission
        
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            console.log("Entered Password:", password);
        
            if (!email || !password) {
                alert('â— Please fill in both email and password.');
                return;
            }
        
            try {
                const response = await fetch('http://localhost:3000/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
        
                const data = await response.json();
        
                if (!response.ok) {
                    throw new Error(data.message || 'âŒ Login failed. Please check your credentials.');
                }
        
                // Store token and user ID for session management
                localStorage.setItem("token", data.token);
                localStorage.setItem("userId", data.userId);
        
                alert('âœ… Login successful!');
                window.location.href = 'submit-feedback.html';  // Redirect to the dashboard
            } catch (error) {
                console.error('ðŸ”¥ Error during login:', error);
                alert(error.message || 'â— An error occurred. Please try again.');
            }
        };
        
        // Event Listener for Form Submission
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('login-form');
            if (form) {
                form.addEventListener('submit', loginUser);
            }
        });
        
    </script>
</body>
</html>
