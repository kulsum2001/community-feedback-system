<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Community Feedback System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Register</h1>
            <p class="lead">Create an account to get started.</p>
        </div>
    </header>
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="registerForm" class="bg-white p-4 rounded shadow">
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">Register</button>
                    <p class="mt-3 text-center">
                        Already have an account? <a href="login.html">Login here</a>.
                    </p>
                </form>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS for registration functionality -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const registerForm = document.getElementById("registerForm");
    
            if (registerForm) {
                registerForm.addEventListener("submit", async (event) => {
                    event.preventDefault(); // Prevents page reload
    
                    const username = document.getElementById("username").value;
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;
    
                    try {
                        const response = await fetch("http://localhost:3000/api/users/register", { 
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ username, email, password }),
                        });
    
                        const data = await response.json();
    
                        if (response.ok) {
                            // Store JWT token
                            localStorage.setItem("token", data.token);
                            localStorage.setItem("userId", data.userId); // ‚úÖ Store userId

                            alert("‚úÖ Registration successful! Redirecting...");
                            
                            // Redirect to dashboard/homepage
                            window.location.href = "login.html"; 
                        } else {
                            alert(data.message || "‚ö†Ô∏è Registration failed! Try again.");
                        }
                    } catch (error) {
                        console.error("üî• Error:", error);
                        alert("‚ùå Something went wrong. Please try again.");
                    }
                });
            } else {
                console.error("üö® Form with ID 'registerForm' not found!");
            }
        });
    </script>
</body>
</html>
